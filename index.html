<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Guilherme Sitton de Carvalho</title>
    <style>
        /* Estilos básicos para layout contínuo e carrosséis */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .section {
            min-height: 100vh;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Estilo dos carrosséis */
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
        }
        .carousel-item {
            min-width: 300px;
            background: #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Página 1: Introdução -->
    <section class="section" style="background-color: #f5f5f5;">
        <h1>Guilherme Sitton de Carvalho</h1>
        <p>Data Scientist</p>
        <p>Caxias do Sul, RS - Brasil</p>
    </section>

    <!-- Página 2: Projetos (Carrossel) -->
    <section class="section" style="background-color: #e0f7fa;">
        <h2>Projetos</h2>
        <div class="carousel">
            <div class="carousel-item">Churn Predict</div>
            <div class="carousel-item">Top 40% Titanic Kaggle</div>
            <div class="carousel-item">Gradient Boosting</div>
            <!-- Adicione mais itens de projeto conforme necessário -->
        </div>
    </section>

    <!-- Página 3: Experiência Profissional (Carrossel) -->
    <section class="section" style="background-color: #ffe0b2;">
        <h2>Experiência Profissional</h2>
        <div class="carousel">
            <div class="carousel-item">
                <h3>Empresa 1</h3>
                <p>Descrição da experiência na empresa.</p>
            </div>
            <!-- Adicione mais experiências conforme necessário -->
        </div>
    </section>

    <!-- Página 4: Habilidades -->
    <section class="section" style="background-color: #c8e6c9;">
        <h2>Habilidades</h2>
        <!-- Liste as habilidades aqui -->
    </section>

    <!-- Página 5: Contato -->
    <section class="section" style="background-color: #f0f4c3;">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </section>

</body>
</html>
