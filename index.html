<!DOCTYPE html>
<html lang="pt-BR">
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Guilherme Sitton de Carvalho</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Página 1: Introdução com primeira imagem de fundo -->
    <section class="section intro">
        <!-- Foto e cidade no canto superior esquerdo -->
        <div class="top-left">
            <p class="cidade">Caxias do Sul, RS - Brasil</p>
            <img src="assets/images/ft perfil.jpeg" alt="Foto de Guilherme" class="profile-photo">
        </div>

        <!-- Nome e Título Centralizados -->
        <div class="center-content">
            <h1>Guilherme Sitton de Carvalho</h1>
            <p>Data Scientist</p>
        </div>
    </section>
    <!-- Página 2: Projetos (Carrossel) com segunda imagem de fundo -->
    <section class="section secondary">
        <h2>Projetos</h2>
        <div class="carousel">
            <div class="carousel-item">Churn Predict</div>
            <div class="carousel-item">Top 40% Titanic Kaggle</div>
            <div class="carousel-item">Gradient Boosting</div>
        </div>
    </section>

    <!-- Página 3: Experiência Profissional (Carrossel) com segunda imagem de fundo -->
    <section class="section secondary">
        <h2>Experiência Profissional</h2>
        <div class="carousel">
            <div class="carousel-item">
                <h3>Empresa 1</h3>
                <p>Descrição da experiência na empresa.</p>
            </div>
        </div>
    </section>

    <!-- Página 4: Habilidades com segunda imagem de fundo -->
    <section class="section secondary">
        <h2>Habilidades</h2>
    </section>

    <!-- Página 5: Contato com segunda imagem de fundo -->
    <section class="section secondary">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <!-- Link para o JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
